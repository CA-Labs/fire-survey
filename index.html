<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Fire Survey Demo</title>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="http://bootswatch.com/paper/bootstrap.min.css"/>
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="components/angular/angular.min.js"></script>
    <script src="components/ui-router/release/angular-ui-router.min.js"></script>
    <script src="components/traceur/traceur.min.js"></script>
    <script src="components/angular-formly/dist/formly.min.js"></script>
    <script src="components/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.1/angularfire.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="fire-survey">
<div class="container" ng-controller="MainController as Main">
    <div class="header">
        <h3 class="text-muted">{{ Main.config.title }}</h3>
        <hr/>
    </div>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <p>{{ Main.config.text }}</p>
            <div ui-view></div>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <footer class="footer">
        <hr/>
        <small>Copyright &copy; CA Technologies - Labs EMEA</small>
    </footer>
</div>
</body>
</html>
