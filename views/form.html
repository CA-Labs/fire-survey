<div class="alert alert-danger alert-dismissable" ng-show="Form.error">{{ Form.error }}</div>
<div class="alert alert-danger">
    {{ Form.formData }}

</div>
<formly-form model="Form.formData" fields="Form.formFields">
    <input type="text" ng-model="Form.formData.yes"/>
    <button ng-click="Form.submit()" type="submit" class="btn btn-primary pull-right">Submit</button>
    <a class="btn btn-default" ng-click="Form.clean()">Cancel</a>
</formly-form>
