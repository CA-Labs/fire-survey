

<div class="alert alert-danger alert-dismissable" ng-show="Form.error">{{ Form.error }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="alert alert-success alert-dismissable" ng-show="Form.message">{{ Form.message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div ng-hide="Form.error">
    <div class="panel" ng-show="Main.debug">
        <div class="panel-heading">Data</div>
        <div class="panel-body">
            {{ Form.formData }}
        </div>

    </div>
    <formly-form model="Form.formData" fields="Form.formFields" form="inputForm">
        <button ng-click="Form.submit()" type="submit" class="btn btn-primary pull-right" ng-disabled="inputForm.$invalid">Submit</button>
        <a class="btn btn-default" ng-click="Form.clean()">Cancel</a>
    </formly-form>
</div>
